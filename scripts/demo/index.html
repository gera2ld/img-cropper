<!doctype html>
<html>
  <head>
    <title>Image Cropper</title>
    <style>
      #cropper{position:relative;width:600px;height:500px;border:1px solid #eee;}
      body>div{margin-bottom:10px;}
      .cache-list{width:600px;padding:5px;border:1px solid #eee;min-height:100px;}
      .cache-item{display:inline-block;height:100px;min-width:20px;margin-right:5px;cursor:pointer;}
      .cache-item>img{max-height:100%;}
      .cache-item.active{border:1px solid red;}
    </style>
    <script src="index.js"></script>
  </head>
  <body>
    <a href="https://github.com/gera2ld/img-cropper"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
    <h1>Image Cropper</h1>
    <div><em>The coolest image cropper.</em></div>
    <div id="cropper"></div>
    <div class="cache-list"></div>
    <div><input type="file"></div>
    <div>Type: <input type="text" id="tType" value="image/png"> <button id="btOpen">Open in new tab</button></div>
    <div><label><input type="checkbox" id="cbRatio" checked>Keep width/height ratio</label></div>
    <div><label><input type="checkbox" id="cbMouseup">Update preview on mouse up</label></div>
    <div>Crop rect: <span id="pos">unknown</span></div>
    <canvas id="preview" width=200 height=200></canvas>
    <script src="main.js"></script>
  </body>
</html>
